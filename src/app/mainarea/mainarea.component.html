<div class="jumbotron jumbotron-fluid">
  <div class="container">
    {{firstname}}
    <ul>
      <li *ngFor =" let t of tasks;let i =index" (click)="showTask(i)">{(i+1)}.{{t.name}}</li>
    </ul>
    <app-taskdetails *ngIf="currentTask"[taskDetails]="currentTask"></app-taskdetails>
    
  </div>
</div>
