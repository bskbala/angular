<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>{{firstname}}</h1>
    <ul>
        <li *ngFor ="let t of tasks;let i = index" (click)="showTask(i)">{{i+1}}.{{t.name}}</li>
      </ul>
      <div class="card" style="width:400px"> 
          <div class="card-body">
            <h4 class="card-title">{{currentTask.name}}</h4>
            <p class="card-text">{{currentTask.concern_person}}</p>
            <p class="card-text">{{currentTask.deadline}}</p>
            
        </div>
      </div>
      <app-taskdetails [taskDetails]="currentTask"></app-taskdetails>
  </div>      
</div>
